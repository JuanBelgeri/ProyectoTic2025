<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar | PizzUM&BurgUM</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#FF0000', secondary: '#000000' } } } };
  </script>
  <style>
    html, body { height:100%; margin:0; padding:0; }
    body { overflow-x:hidden; }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <nav class="bg-gradient-to-r from-primary to-secondary shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <span class="text-xl font-bold text-white">PizzUM&BurgUM</span>
      <a href="home.html" class="text-white hover:text-gray-200 text-sm">Volver al inicio</a>
    </div>
  </nav>

  <main class="max-w-md mx-auto mt-12 bg-white border-2 border-gray-100 rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-extrabold text-gray-900">Ingresar</h1>
    <p class="mt-2 text-gray-600">Accede para crear pedidos, guardar favoritos y seguir tus pedidos.</p>
    <form id="login-form" class="mt-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input id="email" type="email" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-primary" placeholder="tu@email.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-primary" placeholder="••••••••">
      </div>
      <button type="submit" class="w-full bg-primary text-white px-4 py-2 rounded-md font-bold hover:bg-opacity-90">Ingresar</button>
    </form>
    <p id="login-error" class="mt-3 text-sm text-red-600 hidden">Credenciales inválidas</p>
  </main>

  <script>
    // Simulación de login: guarda usuario en localStorage y redirige
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        document.getElementById('login-error').classList.remove('hidden');
        return;
      }
      const user = { email, name: email.split('@')[0], loggedAt: new Date().toISOString() };
      localStorage.setItem('authUser', JSON.stringify(user));
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect') || 'frontend.html';
      window.location.href = redirect;
    });
  </script>
</body>
</html>
